<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="images/etch-a-sketch.png">
    <title> Etch-A-Sketch </title>
</head>
<body>
    
    <div class="header"> 
        <h1> etch-a-sketch </h1>
      </div>
  
  
      <div class="main"> 
        <div class="card-container"> 
          <Button id="Black" class="card" role="button">    Black  </Button>
          <Button id="Colour" class="card" role="button">    Colour  </Button>
          <Button id="Reset" class="card" role="button">    Reset  </Button>
        </div>
          <div> 
          <div class="SliderValue">16 x 16 </div>
            <input type="range" min="16" max="100" value="16" class="Slider" id="myRange">
          </div>
          <div class="Grid"></div>

      </div>
  
      
      <div class="footer"> Willy's etch-a-sketch game :p </div>


    <script src="script.js"></script>
</body>
</html>
